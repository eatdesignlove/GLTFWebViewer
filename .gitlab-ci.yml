image: node:12.16.3

cache:
  key: ${CI_COMMIT_REF_SLUG}
  paths:
    - .npm/

variables:
  CI: "true"
  BUILD_NAME: "$CI_PROJECT_TITLE-$CI_COMMIT_BRANCH-$(date +'%Y%m%d')-build"
  RELEASE_DIR: "release"
  RELEASE_NAME: "$CI_PROJECT_TITLE-$CI_COMMIT_BRANCH-$(date +'%Y%m%d')-release"

stages:
  - lint
  - test
  - build
  - release
  - deploy

.npm_install: &npm_install
  - npm ci --cache .npm --prefer-offline

lint:
  tags:
    - linux-docker
  stage: lint
  before_script:
    - *npm_install
  script:
    - npm run lint

test:
  tags:
    - linux-docker
  stage: test
  before_script:
    - *npm_install
  script:
    - npm run test

test_e2e:
  tags:
    - windows
  stage: test
  before_script:
    - *npm_install
  script:
    - npm run test:e2e
    - './ci/gitlab-commit-push.ps1 "test(e2e): update baseline snapshots [skip ci]"'
  artifacts:
    when: on_failure
    paths:
      - ./e2e/__image_snapshots__/__diff_output__
    expire_in: 30 days

test_e2e_update:
  tags:
    - windows
  stage: test
  when: manual
  before_script:
    - *npm_install
  script:
    - npm run test:e2e-update
    - './ci/gitlab-commit-push.ps1 "test(e2e): update baseline snapshots [skip ci]"'

build:
  tags:
    - linux-docker
  stage: build
  before_script:
    - *npm_install
  script:
    - npm run build
  artifacts:
    name: "$BUILD_NAME"
    paths:
      - build
    expire_in: 1 week

release:
  tags:
    - linux-docker
  stage: release
  only:
    - master
  dependencies:
    - build
  before_script:
    - *npm_install
    - apt-get update -qy
    - apt-get install -y zip
  script:
    - rm -rf build/assets/ build/index.json
    - zip -r "$RELEASE_DIR/$RELEASE_NAME.zip" build
    - npx semantic-release
  artifacts:
    name: "$RELEASE_NAME"
    paths:
      - build
    expire_in: 1 week

deploy_dev:
  tags:
    - linux-docker
  stage: deploy
  only:
    - master
  dependencies:
    - build
  before_script:
    - apt-get update -qy
    - apt-get install -y lftp
  script:
    - lftp -e "open $FTP_HOSTNAME; user $FTP_USERNAME $FTP_PASSWORD; mirror -X .* -X .*/ --reverse --verbose --delete build/ $FTP_DEST_FOLDER/; bye"
  environment:
    name: dev
