image: node:lts

cache: &default_cache
  key: ${CI_COMMIT_REF_SLUG}
  paths:
    - node_modules/
  policy: pull

variables:
  CI: "true"

stages:
  - install_dependencies
  - lint
  - test
  - build
  # - release

install_dependencies:
  tags:
    - docker-executor
  stage: install_dependencies
  cache:
    <<: *default_cache
    policy: pull-push
  script:
    - npm ci
  only:
    changes:
      - package-lock.json

lint:
  tags:
    - docker-executor
  stage: lint
  script:
    - npm run lint

test:
  tags:
    - docker-executor
  stage: test
  script:
    - npm run test

build:
  tags:
    - docker-executor
  stage: build
  artifacts:
    paths:
      - ./build
    expire_in: 1 day
  script:
    - npm run build

.release:
  tags:
    - docker-executor
  stage: release
  script:
    - npx semantic-release --branch master
  only:
    - master
