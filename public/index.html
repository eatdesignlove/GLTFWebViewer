<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, shrink-to-fit=no, user-scalable=no, minimal-ui"
    />
    <meta name="theme-color" content="##ffffff" />
    <meta name="description" content="Epic glTF Viewer" />
    <link
      rel="icon"
      media="(prefers-color-scheme:dark)"
      type="image/png"
      sizes="32x32"
      href="%PUBLIC_URL%/viewer/favicon-dark-32x32.png"
    />
    <link
      rel="icon"
      media="(prefers-color-scheme:dark)"
      type="image/png"
      sizes="16x16"
      href="%PUBLIC_URL%/viewer/favicon-dark-16x16.png"
    />
    <link
      rel="icon"
      media="(prefers-color-scheme:light)"
      type="image/png"
      sizes="32x32"
      href="%PUBLIC_URL%/viewer/favicon-32x32.png"
    />
    <link
      rel="icon"
      media="(prefers-color-scheme:light)"
      type="image/png"
      sizes="16x16"
      href="%PUBLIC_URL%/viewer/favicon-16x16.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="%PUBLIC_URL%/viewer/apple-touch-icon.png"
    />
    <link
      rel="mask-icon"
      href="%PUBLIC_URL%/viewer/safari-pinned-tab.svg"
      color="#0aaff1"
    />
    <link rel="manifest" href="%PUBLIC_URL%/viewer/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <!--
      Material UI
    -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <title>Epic glTF Viewer</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
